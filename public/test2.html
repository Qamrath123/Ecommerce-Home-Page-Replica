<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Collection Section</title>
    <style>
        /* Reset */
        * {
            /* box-sizing: border-box; */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            color: #313131;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Hero Section Styling */
        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 40px;
            background-color: #ffffff;
            max-width: 1200px;
            margin: 20px auto;
            /* border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
        }

        /* Card Styling */
        .hero-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            /* border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero-card img {
            width: 100%;
            height: 270px;
            object-fit: contain;
            margin: 0; /* Remove extra margin */
            padding: 0; /* Remove extra padding */
        }

        .hero-card-content {
            padding: 20px;
            text-align: right;
            margin-right: -110px;
            line-height: 24px;
        }

        .hero-card-content h3 {
            font-size: 22px;
            color: #313131;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-align: right;
            margin-right: 30px;
        }

        .hero-card-content p {
            font-size: 18px;
            margin-right: 40px;
    font-weight: 600;
    color: #00000080;
    line-height: 24px;
    margin: 30px 0 70px;
    z-index: 1;
    position: relative;
        }

        .shop-now {
            display: inline-block;
            padding: 10px 20px;
            background-color: #18a572;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            margin-right: 250px;
        }

        .shop-now:hover {
            background-color: #139f68;
        }

        .hero-card:hover {
            transform: translateY(-5px);
            /* box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); */
        }

        /* Tall Card Styling */
        .hero-card-tall {
            grid-column: span 1;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .hero-card-tall img {
            width: 50%;
            height: 100%;
            object-fit: cover;
            order: 2; /* Places image on the right */
            margin-top: -100px;
            margin-bottom: -100px;
        }

        .hero-card-tall .hero-card-content {
           font-size: 14px;
            padding: 20px;

        }

        /* Remove specific padding for 2nd and 3rd images */
        .hero-card:nth-child(2) img,
        .hero-card:nth-child(3) img {
            padding: 0;
            margin: 0;
            height: auto; /* Adjust height if necessary */
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .hero-section {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px;
            }

            .hero-card-tall {
                flex-direction: column;
            }

            .hero-card-tall img {
                width: 100%;
                height: auto;
            }

            .hero-card-tall .hero-card-content {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .hero-card-content h3 {
                font-size: 18px;
            }

            .hero-card-content p {
                font-size: 12px;
            }

            .shop-now {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- Tall Card -->
        <div class="hero-card hero-card-tall">
            <img src="../banner-1.webp" alt="Fashion Collection">
            <div class="hero-card-content">
                <h3>Introducing Fashion Collection</h3>
                <p>We are a global housewares product design company.</p>
                <a href="#" class="shop-now">Shop Now</a>
            </div>
        </div>

        <!-- Short Card 1 -->
        <div class="hero-card">
            <img src="../banner-2.webp" alt="Stylish Purse Design">
            <div class="hero-card-content"></div>
        </div>

        <!-- Short Card 2 -->
        <div class="hero-card">
            <img src="../banner-4 (1).webp" alt="Accessories Collection">
            <div class="hero-card-content"></div>
        </div>

        <!-- Tall Card -->
        <div class="hero-card hero-card-tall">
            <img src="../banner-3.webp" alt="Men’s Shoes Collection">
            <div class="hero-card-content">
                <h3>Men’s Shoes Collection</h3>
                <p>Explore the latest trends in men’s footwear.</p>
                <a href="#" class="shop-now">Shop Now</a>
            </div>
        </div>
    </section>
</body>
</html>
